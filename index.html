<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter a City or Lat/Lon (ex. 38.84, -77.43)" 
        spellcheck="false">
        <button><img src="images/search.png"</button>
    </div>
    <div class="error">
        <p>Incorrect City Name or Improper Lat/Lon Format</p>
    </div>
    <div class="weather">
        <img src="images/clear.png" class="weather-icon">
        <h1 class="temp">87Â°C</h1>
        <h2 class="entry">Washington D.C.</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">4 mph</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <button class="convert-button">To Metric</button>
    </div>
</div>

<script type="module" src="configure.js"></script>
<script src="scriptHandler.js"></script>

</body>

</html>
